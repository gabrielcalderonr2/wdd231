<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Premium Auto for inquiries and support." />
  <meta name="author" content="Gabriel Calderon" />
  <meta property="og:title" content="Premium Auto | Contact" />
  <meta property="og:description" content="Reach out to us for vehicle inquiries and assistance." />
  <!-- CSS Files -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/small.css">
  <link rel="stylesheet" href="css/large.css" media="(min-width: 768px)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Premium Auto | Contact</title>
  <style>
    /* Header and Navigation Styles */
    header {
      background-color: #1a4b6d;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .logo-container {
      height: 60px;
    }
    
    .logo {
      height: 100%;
      width: auto;
    }
    
    nav {
      position: relative;
    }
    
    .hamburger {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      display: none;
    }
    
    .nav-links {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    .nav-links li {
      margin-left: 1.5rem;
    }
    
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    .nav-links a:hover, .nav-links a.active {
      color: #f8c537;
    }
    
    @media (max-width: 767px) {
      .hamburger {
        display: block;
      }
      
      .nav-links {
        position: absolute;
        top: 100%;
        right: 0;
        background-color: #1a4b6d;
        flex-direction: column;
        width: 200px;
        padding: 1rem;
        display: none;
        z-index: 1000;
        box-shadow: -2px 2px 5px rgba(0,0,0,0.2);
      }
      
      .nav-links.active {
        display: flex;
      }
      
      .nav-links li {
        margin: 0.5rem 0;
      }
    }

    /* Contact Form Styles */
    .contact {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    
    .contact-form {
      background: #f8f8f8;
      padding: 2rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Roboto', sans-serif;
    }
    
    .submit-btn {
      background-color: #0066cc;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    
    .submit-btn:hover {
      background-color: #0052a3;
    }
    
    .contact-info {
      background: #f8f8f8;
      padding: 2rem;
      border-radius: 8px;
    }
    
    .contact-info h2 {
      margin-top: 0;
    }
    
    address p {
      margin: 0.5rem 0;
    }
    
    /* Thank you message styles */
    .thank-you-message {
      display: none;
      background: #f8f8f8;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .thank-you-message h2 {
      color: #0066cc;
      margin-bottom: 1rem;
    }
    
    .thank-you-message p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    
    /* Error message styles */
    .error-message {
      color: #d32f2f;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: block;
    }
    
    .error-field {
      border-color: #d32f2f !important;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="img/logo_auto2.PNG" alt="Premium Auto Logo" class="logo">
    </div>
    <nav>
      <button class="hamburger" aria-label="Toggle Menu">â˜°</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="vehicles.html">Vehicles</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact">
      <h1>Contact Us</h1>
      
      <div id="thankYouMessage" class="thank-you-message">
        <h2>Thank You!</h2>
        <p>We've received your message and will get back to you shortly.</p>
        <p>Your inquiry is important to us.</p>
      </div>
      
      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>
          <span id="emailError" class="error-message"></span>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone">
        </div>
        
        <div class="form-group">
          <label for="subject">Subject:</label>
          <select id="subject" name="subject" required>
            <option value="" disabled selected>Select a subject</option>
            <option value="inquiry">Vehicle Inquiry</option>
            <option value="test-drive">Test Drive Request</option>
            <option value="service">Service Question</option>
            <option value="general">General Question</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        
        <div class="form-group">
          <button type="submit" class="submit-btn">Send Message</button>
        </div>
      </form>
      
      <div class="contact-info">
        <h2>Other Ways to Reach Us</h2>
        <address>
          <p><strong>Address:</strong> 123  DC 12345</p>
          <p><strong>Phone:</strong> <a href="tel:+18005551234">(800) 555-1234</a></p>
          <p><strong>Email:</strong> <a href="mailto:info@autodeals.com">info@apremiumauto.com</a></p>
        </address>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="currentYear"></span> Premium Auto. All rights reserved.</p>
    <p><span id="lastModified"></span></p>
  </footer>

  <script>
    // Set current year and last modified date
    document.getElementById("currentYear").textContent = new Date().getFullYear();
    document.getElementById("lastModified").textContent = `Last Modified: ${document.lastModified}`;

    // Hamburger menu functionality
    document.querySelector('.hamburger').addEventListener('click', function() {
      document.querySelector('.nav-links').classList.toggle('active');
    });

    // Form submission with try/catch error handling
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      try {
        // Validate email
        const email = document.getElementById('email').value.trim();
        if (!email) {
          throw new Error('Email is required');
        }
        
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          throw new Error('Please enter a valid email address');
        }
        
        // Clear any previous errors
        document.getElementById('email').classList.remove('error-field');
        document.getElementById('emailError').textContent = '';
        
        // If validation passes, show thank you message
        this.style.display = 'none';
        document.getElementById('thankYouMessage').style.display = 'block';
        
        // Reset form after 5 seconds (for demo purposes)
        setTimeout(() => {
          this.reset();
          this.style.display = 'block';
          document.getElementById('thankYouMessage').style.display = 'none';
        }, 5000);
        
      } catch (error) {
        // Display error to user
        document.getElementById('email').classList.add('error-field');
        document.getElementById('emailError').textContent = error.message;
        
        // Scroll to error field
        document.getElementById('email').scrollIntoView({
          behavior: 'smooth',
          block: 'center'
        });
      }
    });

    // Clear error when user starts typing
    document.getElementById('email').addEventListener('input', function() {
      this.classList.remove('error-field');
      document.getElementById('emailError').textContent = '';
    });
  </script>
</body>
</html>
